<!DOCTYPE html>

<html>
    <head>
        <title>Thermal Facial Labeling GUI by Menchaca</title>

        <!-- CSS Libraries -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./style.css">

    </head>

    <body>

        <div class="main-container">
            <div id = "logo-div">
                <img id = "logopng" class = "animate__animated animate__rollIn center-align" src="img/HNL_logo.png">
                <img id = "companyLabel" class = "animate__animated animate__fadeInUp" src="img/HNL_letters_logo.png">
              </div>

                
                
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title">Thermal Facial Labeling</h5>
                      </div>
                      <div class="input-div animate__animated animate__fadeInUp">
                        <button class="btn btn-outline-dark choose-file-button ">
                            <p class="button-text">
                                Choose File
                            </p>
                        </button>
    
                        <input class="fileTextBox">
    
                        </input>

                        <button class="btn btn-outline-success go-button">
                          <p class="button-text">
                              GO
                          </p>
                        </button>
                    </div>

                      <div class="image-number-tracker">
                        <h4 class="image-number-text"></h4>
                      </div>
                      <div class="modal-body">
                          <img class="thermal-image" src="" >
                        
                        <div class="localization-display">
                          <table>
                            <tr>
                              <th>Feature</th>
                              <th>Coordinate</th>
                            </tr>
                            <tr>
                              <td>Left Brow</td>
                              <td id="left-brow-coord"></td>
                            </tr>
                            <tr>
                              <td>Right Brow</td>
                              <td id="right-brow-coord"></td>
                            </tr>
                            <tr>
                              <td>Nose Tip</td>
                              <td id="nose-tip-coord"></td>
                            </tr>
                          </table>
                          <button class="btn btn-light button-text prev-coord-button ">Previous Pts</button>
                          <button class="btn btn-info button-text AI-coord-button ">AI</button>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary button-text previous-button">Previous</button>
                        <button type="button" class="btn btn-primary button-text next-button">Next</button>
                      </div>
                    </div>
                  </div>
                </div>
        </div>

        <!-- JS Libraries -->
        <script type="text/javascript" src="/eel.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
        <script src="./script.js"></script>
    </body>
</html>
